## Section 6 ##
[time]
disabled = false
time_format = "%H:%M:%S"
format = '[  $time ](fg:fg6 bg:bg6)'

###################
[shell]
disabled = false
format = '[  $indicator ]($style)'

[battery]
charging_symbol = ""
discharging_symbol = ""
empty_symbol = ""
full_symbol = ""
unknown_symbol = "?"
format = '[ $symbol ($percentage) ](fg:fg4 bg:bg4)'

[cmd_duration]
min_time = 2000
format = "[ $duration ](fg:fg4 bg:bg4)"
disabled = false

[memory_usage]
symbol = ""
format = '[ $symbol ($ram) ](fg:fg4 bg:bg4)'
disabled = false

[nix_shell]
symbol = ""
format = '[ $symbol$state( \($name\)) ](fg:fg4 bg:bg4)'

[helm]
symbol = "⎈"
format = '[ $symbol ($version) ](fg:fg4 bg:bg4)'

[cmake]
