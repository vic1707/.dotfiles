# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
[░▒▓](#48CAE4)\
$os\
$username\
[](fg:#48CAE4 bg:#00B4D8)\
$directory\
[](fg:#00B4D8 bg:#0096C7)\
$fossil_branch\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$pijul_channel\
$vcsh\
[](fg:#0096C7 bg:#0077B6)\
$aws\
$buf\
$bun\
$c\
$cobol\
$conda\
$crystal\
$daml\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$fennel\
$golang\
$gradle\
$haskell\
$haxe\
$java\
$julia\
$kotlin\
$lua\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
$purescript\
$python\
$raku\
$rlang\
$red\
$ruby\
$rust\
$scala\
$swift\
$vlang\
$zig\
[](fg:#0077B6 bg:#023E8A)\
$docker_context\
[](fg:#023E8A bg:#03045E)\
$time\
[](fg:#03045E)\
\n$shell$character\
"""

palette = 'theme1'
[palettes.theme1]
fg1 = "#ffffff"
bg1 = "#48CAE4"
fg2 = "#ffffff"
bg2 = "#00B4D8"
fg3 = "#ffffff"
bg3 = "#0096C7"
fg4 = "#ffffff"
bg4 = "#0077B6"
fg5 = "#ffffff"
bg5 = "#023E8A"
fg6 = "#ffffff"
bg6 = "#03045E"

## Section 1 ##
[username]
show_always = true
format = '[ $user ](fg:fg1 bg:bg1)'
disabled = false

[os]
disabled = false
format = '[ $symbol ](fg:fg1 bg:bg1)'

[os.symbols]
Alpaquita = ""
Alpine = ""
Amazon = ""
Android = ""
Arch = ""
Artix = ""
CentOS = ""
Debian = ""
DragonFly = ""
Emscripten = ""
EndeavourOS = ""
Fedora = ""
FreeBSD = ""
Garuda = "﯑"
Gentoo = ""
HardenedBSD = "ﲊ"
Illumos = ""
Linux = ""
Mabox = ""
Macos = ""
Manjaro = ""
Mariner = ""
MidnightBSD = ""
Mint = ""
NetBSD = ""
NixOS = ""
OpenBSD = ""
openSUSE = ""
OracleLinux = ""
Pop = ""
Raspbian = ""
Redhat = ""
RedHatEnterprise = ""
Redox = ""
Solus = "ﴱ"
SUSE = ""
Ubuntu = ""
Unknown = ""
Windows = ""

## Section 2 ##
[directory]
format = "[ $path ](fg:fg2 bg:bg2)"
truncation_length = 3
truncation_symbol = "…/"
read_only = ""

[directory.substitutions]
"Documents" = ""
"Downloads" = ""
"Music" = ""
"Pictures" = ""

## Section 3 ##
[fossil_branch]
symbol = ""
format = '[ $symbol ($branch) ](fg:fg3 bg:bg3)'
disabled = false

[git_branch]
symbol = ""
format = '[ $symbol ($branch) ](fg:fg3 bg:bg3)'

[git_commit]
commit_hash_length = 7
disabled = false
only_detached = true
format = '[ $commit ](fg:fg3 bg:bg3)'

[git_state]
format = '[ $state ](fg:fg3 bg:bg3)'
disabled = false

[git_metrics]
added_style = 'fg:fg3 bg:bg3'
deleted_style = 'fg:fg3 bg:bg3'
disabled = false
only_nonzero_diffs = true

[git_status]
format = '[($all_status$ahead_behind )](fg:fg3 bg:bg3)'

[hg_branch]
symbol = ""
format = '[ $symbol ($branch) ](fg:fg3 bg:bg3)'
disabled = false

[pijul_channel]
symbol = ""
format = '[ $symbol ($channel) ](fg:fg4 bg:bg4)'
disabled = false

[vcsh]
symbol = ""
format = '[ $symbol ($repo) ](fg:fg3 bg:bg3)'

## Section 4 ##
[aws]
symbol = ""
format = '[ $symbol($profile )(\($region\) )(\[$duration\] ) ](fg:fg4 bg:bg4)'

[buf]
symbol = ""
